            <a id=back__ID>Back</a> <a id=save__ID>Save & Back</a> <a id=delete__ID>Delete</a>
        </div>
    </html_toolbar>
    <form id=F__ID>

            <thead style='background-color: #eee;'>

        </table>

<script>
    function F__ID(){
        //---------------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/grid/form.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        //---------------------------------------------
        $('#D__ID').on('load',function(){
            _init();
            //------------
            //set participant data
            var participant=$vm.vm['__ID'].op.trigger_parameters.participant;
            var participant_uid=$vm.vm['__ID'].op.trigger_parameters.participant_uid;
            _records[0].Participant=participant;
            _records[0].Participant_uid=participant_uid;
            //------------
            _build_form();
            //------------
            //hide first 3 lines (status,notes and participant)
            $('#F__ID tbody tr:first').hide();
            $('#F__ID tbody tr:nth-child(2)').hide();
            $('#F__ID tbody tr:nth-child(3)').hide();
            //------------
            _field_process();
            $('#save__ID').show(); $('#delete__ID').show();
            if(_save_style=='none'){ $('#save__ID').hide(); $('#delete__ID').hide(); }
            if(_records[I].ID==undefined) $('#delete__ID').hide();
        });
        //---------------------------------------------
    }
</script>
