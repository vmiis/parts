<script>

        $('#D__ID').on('load',function(){
            $('#name__ID').text($vm.vm['__ID'].op.name.replace(/_/,' '));
            var top1=$('#code__ID').offset().top;
            $('#code__ID').css("height",$(window).height()-top1-$('#'+$vm.root_layout_footer).outerHeight()-8);
            $('#code__ID').css("width",$(window).width()-5);
            var code=$vm.vm['__ID'].op.code;
            $('#code__ID').val(code)
        })
    }
